Name: harbour-hotspot
Summary: Hotspot
Version: 0.1
Release: 3
Group: Qt/Qt
URL: http://example.org/
License: "GPL"
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Use your Sailfish-powered device to create a WiFi hotspot. The current version does not handle any possible error situations, and will not report if errors do happen.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
- connman-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-hotspot
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
